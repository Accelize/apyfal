;Apyfal configuration file
;=========================

;The configuration file is used to provides configuration to Apyfal.

;Use of this file is optional. All parameters can also be
;passed as arguments to Apyfal classes and functions.

;All parameters or section in this file can be removed without issue.
;Non specified or missing ones will use default values.
;Take a look to the documentation to see which parameter are needed for
;the targeted accelerator and host.

;API search automatically for "accelerator.conf" in
;current working directory, or in current user home directory.
;A custom path to configuration file can also be passed
;to classes.

;Read documentation "Getting Started" for examples of parameters use.

;This configuration file can set any parameter as ``parameter =value`in the
;related section even if not specified in this example file.
;Note that parameter name is case sensitive.

;Subsections
;-----------

;Some sections support *subsections*.

;A subsection is a section that overrides parameters of a parent section.
;If an parameter is not specified in subsection, it use parameter value
;from its parent.

;Subsection have the following format ``[section.subsection]``
;(With ``[section]`` the parent section of this subsection)".

;See each section documentation to see if subsection is supported
;and how to use it.

[accelize]
;---------------------------
;This section sets credential to Accelize server
;Create account and the access keys on:
;https://accelstore.accelize.com/user/applications

;Client and Secret ID from Accelize account page.

client_id =

secret_id =

[host]
;---------------------------
;This section contains all the information related
;to the host used to deploy accelerator

;This section support subsections based on ``host_type`` parameter.
;Add parameters to ``[host.host_type]`` subsection to override ``[host]``
;section parameters for the specified ``host_type``.

;Host type
;
;*Possible values: ``AWS``, ``OpenStack``, ``OVH``*
;
host_type =

;Host AccessKey/credential to user account for cloud hosts.
;
client_id =

secret_id =

;Host region for cloud hosts
;Needs a region supporting instances with FPGA devices
;
;*Required only for: AWS, OpenStack, OVH*
;
;*Possible values for:*
;
;- *AWS: ``eu-west-1``, ``us-east-1``, ``us-west-2``*
;- *OVH: ``GRA3``*
;
region =

;OpenStack Project ID
;
;*Required only for: OpenStack, OVH*
;
project_id =

;OpenStack Auth-URL
;
;*Required only for: OpenStack*
;
auth_url =

;OpenStack Interface
;
;*Required only for: OpenStack*
;
interface =

;Using already existing host Instance
;~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

;Host ``client_id`` and ``secret_id`` are optional if one of
;theses values is provided.

;Instance ID of the cloud host instance to use.
;
instance_id =

;IP address of the host to use.
;
host_ip =

;Host instance stopping Behavior
;~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

;Defines the way the host instance to be stopped in case
;of the object closure, script end or function stop call.
;
;*Possible values:*
;
;- *``term`` = Instance will be deleted.*
;- *``stop`` = Instance will be stopped, and can be restarted.*
;- *``keep`` = Instance will stay in running mode.*
;
;*Optional, override following default configuration:*
;
;- *term: if new instance started*
;- *keep: if using already existing instance*
;
stop_mode =


;Overriding default host environment value
;~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

;All of theses parameters are optionals.

;Host Key pair to use
;
key_pair =

;Host Security group to use
;
security_group =

;AWS IAM role.
;Generated to allow instance to load AGFI (FPGA bitstream)
;
;*Only for: AWS*
;
role =

[configuration]
;---------------------------

;This section allow to pass *specific configuration parameters* for
;the accelerator configuration step.
;Theses parameters will act as default values,
;Any parameter passed to the "start" method will override values defined here.
;> Read the accelerator documentation to see possibles specific parameters values.

;This section support subsections based on accelerator.
;Add parameters to ``[configuration.accelerator]`` subsection to override
;``[configuration]`` section parameters for the specified accelerator.

;This section also allow to pass parameters using *JSON parameters files* format
;using the following ``parameters`` value:
;
parameters =

[process]
;---------------------------

;This section allow to pass *specific process parameters* for
;the accelerator process step.
;Theses parameters will act as default values,
;Any parameter passed to the "process" method will override values defined here.
;Read the accelerator documentation to see possibles specific parameters values.

;This section support subsections based on accelerator.
;Add parameters to ``[process.accelerator]`` subsection to override
;``[process]`` section parameters for the specified accelerator.

;This section also allow to pass parameters using *JSON parameters files* format
;using the following ``parameters`` value:
;
parameters =
