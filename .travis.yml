language: python

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
matrix:
  # Python 3.7 actually needs this matrix
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
    # Python environment
    - "python -m pip install --upgrade setuptools pip wheel pytest coverage pytest-cov codecov"

    # Builds OpenApi client
    - "python ./setup.py swagger_codegen"

    # Installs all package dependencies
    - "python -m pip install -e .[all]"

    # Installs pre-releases of pycosio
    - 'python -m pip install pycosio[all] --pre'

script:
    # Runs tests
    - "py.test -v --cov=apyfal --cov-report=term-missing"

after_success:
    # Sends coverage to codecov.io
    - "codecov"
